<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
	<meta charset="utf-8">
	<title>Gestion des Personne</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Gestion Personne</a>
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{ListePersonne}">Accueil</a>
			</li>
			<!-- Dropdown -->
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
					Personne
				</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{showCreatePersonne}" sec:authorize="hasAnyRole('ADMIN','AGENT')"
						)"">Ajouter Personne</a>
					<a class="dropdown-item" th:href="@{ListePersonne}">Lister Personnes</a>
					<a class="dropdown-item" th:href="@{showCreateMachine}"
						sec:authorize="hasAnyRole('ADMIN','AGENT')">Ajouter Machine</a>
					<a class="dropdown-item" th:href="@{ListeMachine}">Lister Machine</a>
					<a class="dropdown-item" th:href="@{showCreateUser}" sec:authorize="hasAnyRole('ADMIN')">Ajouter
						Utilisateur</a>
					<a class="dropdown-item" th:href="@{ListeUsers}" sec:authorize="hasAnyRole('ADMIN')">List
						d'utilisateur</a>
				</div>
			</li>

		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
					<span sec:authentication="name"></span>

				</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{login}">Login</a>
					<a class="dropdown-item" th:href="@{logout}">Logout</a>
					<a class="dropdown-item" href="#">Profile</a>
				</div>
			</li>
		</ul>
	</nav>
	<section layout:fragment="Mycontent">
	</section>
</body>

</html>
