<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajouter Machine</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">Ajouter Machine </div>
				<div class="card-header" th:if="${mode=='edit'}">Editer Machine </div>
				<div class="card-body">
					<form th:action="@{saveMachine}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Machine:</label>
							<input type="hidden" name="idMachine" class="form-control"
								th:value="${machine.idMachine}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom du Machine:</label>
							<input type="text" name="nomMachine" class="form-control"
								th:value="${machine.nomMachine}" />
							<span th:errors=${machine.nomMachine} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Description:</label>
							<input type="text" name="descMachine" class="form-control"
								th:value="${machine.descMachine}" />
							<span th:errors=${machine.descMachine} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
							<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Editer</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
