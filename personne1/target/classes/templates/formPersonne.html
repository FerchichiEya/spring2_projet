<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajouter Personne</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">Ajouter Personne </div>
				<div class="card-header" th:if="${mode=='edit'}">Editer Personne </div>
				<div class="card-body">
					<form th:action="@{savePersonne}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Personne:</label>
							<input type="hidden" name="idPersonne" class="form-control"
								th:value="${personne.idPersonne}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Personne:</label>
							<input type="text" name="nomPersonne" class="form-control"
								th:value="${personne.nomPersonne}" />
							<span th:errors=${personne.nomPersonne} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Salaire Personne:</label>
							<input type="text" name="salairePersonne" class="form-control"
								th:value="${personne.salairePersonne}" />
							<span th:errors=${personne.salairePersonne} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">TÃ©l Personne:</label>
							<input type="text" name="telPersonne" class="form-control"
								th:value="${personne.telPersonne}" />
							<span th:errors=${personne.telPersonne} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Machine :</label>
							<select type="text" name="machine" class="form-control">
								<option th:each="c:${machines}" th:if="${mode=='edit'}" th:value="${c.idMachine}"
									th:text="${c.nomMachine}"  th:selected=" ${ c.idMachine==personne.machine.idMachine}"></option>

								<option th:each="c:${machines}" th:if="${mode=='new'}" th:value="${c.idMachine}"
									th:text="${c.nomMachine}"></option>
							</select>
						</div>
						<div>
							<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
							<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Editer</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
